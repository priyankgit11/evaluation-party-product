    <!-- Content -->
    <div class="container mt-5">
      <div class="container">
        <div class="form-container">
          <h2 class="form-title">Add Party</h2>
          <form id="partyForm">
            <div class="form-group">
              <div class="form-title">
                <label for="partyName">Party Name</label>
              </div>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control d-inline-flex"
                  id="partyName"
                  placeholder="Enter party name"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Party</button>
            <a href="index.html"
              ><button class="btn btn-secondary">Cancel</button></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
  <script>
    //SELECTING ELEMENTS
    var table = $("#dtExample").DataTable({
      dom: "Bfrtip",
      ajax: {
        url: `${origin}/api/Party`,
        type: "GET",
        dataType: "json",
        dataSrc: "",
      },
      columns: [
        { title: "ID", data: "id" },
        { title: "Party Name", data: "partyName" },
        {
          title: "Actions",
          render: function (data, type, row) {
            // Specify the link URL
            // Create the link button with custom ID and class

            const div = `
              <div class="action-button d-flex flex-row">
                <div class="btn-edit text-body-secondary mx-2">
                  <a href="create.html?id=${row.id}" class="custom-button text-light"><button class="btn btn-primary text-light">Edit</button></a>
                </div>
                <div class="btn-delete">
                  <button class="btn btn-danger text-light" onclick="deleteConfirmation(${row.id})">Delete</button>
                </div>
              </div>
              `;
            // Return the rendered button HTML
            return div;
          },
        },
      ],

      paging: true,
      info: true,
      language: {
        emptyTable: "No data available",
      },
    });

    //FUNCTIONS
    $(document).ready(function () {
      updateDatatable();
      console.log(`${origin}/api/Party`);
    });

    function updateDatatable() {
      $.getJSON(`${origin}/api/Party`, function (data, textStatus, jqXHR) {
        console.log(jqXHR);
        console.log(data);
        table.ajax.reload();
      });
    }

    const deleteConfirmation = function (id) {
      $.ajax({
        type: "GET",
        url: `${origin}/api/Party/${id}`,
        success: function (data) {
          Swal.fire({
            title: "Are you sure?",
            text: `You are deleting Party, ${data.partyName}.`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "Cancel",
          }).then((result) => {
            if (result.isConfirmed) {
              console.log(data.id);
              $.ajax({
                type: "DELETE",
                url: `${origin}/api/Party/${data.id}`,
                success: function (data) {
                  Swal.fire(
                    "Deleted!",
                    "Your item has been deleted.",
                    "success"
                  );
                  table.ajax.reload();
                },
              });
            }
          });
        },
        error: function (err) {
          console.log(err);
        },
      });
    };

    function fnLoadDataTableInstance() {}
  </script>
