<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Party List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-heading">
          <a href="../Party/index.html"> Product Management site </a>
        </div>
        <div class="header-title"><a href="../Party/index.html">Party</a></div>
        <div class="header-title">
          <a href="../Product/index.html">Product</a>
        </div>
        <div class="header-title">
          <a href="../AssignParty/index.html">Assign Party</a>
        </div>
        <div class="header-title">
          <a href="../ProductRate/index.html">Product Rate</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <button class="btn create-btn">Add New Party</button>
        <table>
          <tr>
            <th>ID</th>
            <th>Party Name</th>
            <th>Actions</th>
          </tr>
          <tbody class="party-tbl"></tbody>
        </table>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="close">&times;</div>
        <div class="container">
          <div class="modal-details">
            <div class="modal-field">Party Name</div>
            <div class="modal-input">
              <input type="text" class="modtxtParty" />
            </div>
          </div>
          <div class="btn update-btn">Update</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
